<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" />
    
    <!-- FIX: Use viewport-fit=cover and user-scalable=no for native app feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#4a5d23" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FIX: Configuration to force Class-based Dark Mode (Prevents OS conflict) -->
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              }
            }
          }
        }
      }
    </script>

    <style>
      /* FIX: Use 100dvh (Dynamic Viewport Height) to fix mobile scroll/cutoff issues */
      html, body {
        overscroll-behavior-y: none;
        background-color: #fafaf9; /* Default Light Mode Background */
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease;
      }

      /* Dark Mode Overrides */
      html.dark, html.dark body {
        background-color: #0c0a09; /* Dark Mode Background */
        color: #fafaf9;
      }
      
      /* Hide scrollbar for clean mobile UI but allow scrolling */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

    <title>SYKiA Reading Nook</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
